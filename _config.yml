  archive: false
  categories: false
  resume: false
  tags: false
  navigation: false
navigation:
  left:
#    icon: fa-angle-left
    icon: fa-arrow-left
    color: danger
  home:
#    icon: fa-leaf
    icon: fa-home
    color: warning
  right:
#    icon: fa-angle-right
    icon: fa-arrow-right
    color: success
  
#
###################################
# Jekyll configuration
####################################
#
timezone:          Europe/Paris
markdown:          kramdown
highlighter:       rouge
excerpt_separator: <!--more-->
permalink:         /articles/:year-:month/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

plugins:
  - jekyll-redirect-from

