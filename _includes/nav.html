<nav class="post-navigation" role="navigation">
  <div class="row">
    <div class="col s5">
      <div class="post-nav-prev">
        {% if page.previous %}
        <a href="{{ site.url }}{{ page.previous.url }}" title="{{ page.previous.title | escape }}">
          <div class="post-nav-btn">
            <div class="post-nav-text"><span class="{{ site.navigation.left.color }}-text-color"><i class="fa {{ site.navigation.left.icon }} "></i> </span><span class="hidden-md primary-text-color">{{ page.previous.title }}</span></div>
          </div>
        </a>
        {% endif %}
      </div>
    </div>
    <div class="col s2">
      <a href="{{ site.url }}/">
        <div class="leonids-icon {{ site.navigation.home.color }}-text-color">
          <i class="fa {{ site.navigation.home.icon }}"></i>
        </div>
      </a>
    </div>
    <div class="col s5 right">
      <div class="post-nav-next">
        {% if page.next %}
        <a href="{{ site.url }}{{ page.next.url }}" title="{{ page.previous.title | escape }}">
          <div class="post-nav-btn">
            <div class="post-nav-text"><span class="hidden-md primary-text-color">{{ page.next.title }}</span><span class="{{ site.navigation.right.color }}-text-color"> <i class="fa {{ site.navigation.right.icon }}"></i></span></div>
          </div>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
