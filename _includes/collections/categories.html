  <div class="cat-group">
    {% capture cat_name %}{{ col | first }}{% endcapture %}
    <h5 class="cat-group-title" id="{{ cat_name | slugize }}">{{ cat_name }}</h5>
    {% for post in site.categories[cat_name] %}
    <article class="cat-item">
      <a class="cat-item-title" href="{{ site.url }}{{ post.url }}">{{post.title}}</a>
      <span class="post-meta">
        {% include cat_and_tag.html hide-cat=true hide-tag=site.collection.categories.hide-on-tags btn-tag=site.collection.categories.btn-on-tags detail=post %}
      </span>
    </article>
    {% endfor %}
  </div>
